
package:
  name: pyhdl-if

  #  setup-deps:
  #- ninja
  #- cython

  dep-sets:

  - name: default
    deps:
    - name: pytest
      src: pypi
    - name: pytypeworks
      src: pypi
    - name: pyvsc-dataclasses
      src: pypi
    - name: fusesoc
      src: pypi

  - name: default-dev
    deps:
    - name: pytest
      src: pypi
    - name: pytest-fv
      url: https://github.com/fvutils/pytest-fv.git
    - name: pytypeworks
      url: https://github.com/mballance-utils/pytypeworks.git
    - name: pyvsc-dataclasses
      url: https://github.com/vsc-tools/pyvsc-dataclasses.git
    - name: fusesoc
      url: https://github.com/olofk/fusesoc.git
    - name: verilator
      url: https://github.com/pss-hands-on/verilator-bin/releases/download/v5.030/verilator-ubuntu-x64-5.030.tar.gz
    - name: pcpp
      src: pypi
    - name: cxxheaderparser
      src: pypi
    - name: sphinx
      src: pypi
    - name: sphinx-rtd-theme
      src: pypi
    - name: cairosvg
      src: pypi
    - name: sphinx-argparse
      src: pypi
    - name: packaging
      src: pypi
    - name: cocotb
      src: pypi

  env:
    - name: PATH
      path-prepend: ${IVPM_PACKAGES}/verilator/bin

  paths:
    project:
      lib-dirs:
      - src/hdl_if/share

